<html>
    <head>
	<title>Smallworld HTTP server raster tile demo</title>
	<link rel="stylesheet" href="leaflet.css" />
	<script src="leaflet.js"></script>
	
	<style>
	    #map {height: 100%;}
	</style>
    </head>

    <body onload="buildMap()">
	<div id="map" />
	
	<script>
	    function buildMap() {
	    console.log("buildMap()");
	    //var map = L.map('map').setView([53.0491, 5.8375], 13); // Akkrum
	    var map = L.map('map').setView([52.202544, 0.131237], 13); // Cambridge
	    L.tileLayer('/raster_tile?zoom={z}&x={x}&y={y}', { maxZoom: 18 }).addTo(map);
	    }
	</script>
    </body>
</html>
